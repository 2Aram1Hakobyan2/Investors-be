<script>
    function toggleMode() {
        const options = {
            bottom: '100px',
            right: '0px',
            left: 'unset',
            time: '0.3s',
            mixColor: '#fff',
            backgroundColor: '#fff',
            buttonColorDark: '#100f2c',
            buttonColorLight: '#fff',
            saveInCookies: true,
            label: 'ðŸŒ“',
            autoMatchOsTheme: true
        }

        new Darkmode(options).showWidget();
    }

    function addStartup() {
    const startupData = {
        startupName: document.getElementById("startupName").value,
        description: document.getElementById("description").value,
        country_selection: document.getElementById("country_selection").value,
        city_selection: document.getElementById("city_selection").value
    };

    fetch('/add-startup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(startupData),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to add startup');
        }
        // Reset form fields or perform any other necessary actions
        document.getElementById("startupName").value = '';
        document.getElementById("description").value = '';
        document.getElementById("country_selection").value = '';
        document.getElementById("city_selection").value = '';
    })
    .catch(error => {
        console.error('Error adding startup:', error);
        // Handle error, show an alert, etc.
        alert('Failed to add startup');
    });
}

function addBusiness() {
    const businessData = {
        total_fund: parseFloat(document.getElementById("total_fund").value),
        average_check: parseFloat(document.getElementById("average_check").value),
        max_check: parseFloat(document.getElementById("max_check").value)
    };

    fetch('/add-business', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(businessData),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to add business');
        }
        // Reset form fields or perform any other necessary actions
        document.getElementById("total_fund").value = '';
        document.getElementById("average_check").value = '';
        document.getElementById("max_check").value = '';
    })
    .catch(error => {
        console.error('Error adding business:', error);
        // Handle error, show an alert, etc.
        alert('Failed to add business');
    });
}
