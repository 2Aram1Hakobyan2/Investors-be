<!DOCTYPE html>
<html lang="en">
<head>
    <a href="/" class="home-button">Home</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/darkmode-js/css/darkmode.min.css">
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #000; /* Black mode for text */
        }
        header {
            background-color: #6a5acd; /* Light purple */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #483d8b; /* Dark blue */
            padding: 10px;
            text-align: center;
        }
        section {
            background-color: #fff; /* White */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #191970; /* Midnight blue */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background-color: #00008b; /* Dark blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .btn-sm {
            font-size: 14px;
        }
        .btn:hover {
            background-color: #0000cd; /* Blue */
        }
        .contact-section {
            border: 2px solid #6a5acd; /* Light purple */
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
        }
        /* Style for "Add More" buttons */
        .add-button {
            background-color: #6a5acd; /* Light purple */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #483d8b; /* Dark blue */
            /* Style for "Toggle Mode" button */
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            margin: 0 10px;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            top: 1px;
            left: 1px;
            transition: 0.2s;
        }
        /* Styling for dark mode */
        body.dark-mode .toggle-switch {
            background-color: #333;
        }
        body.dark-mode .toggle-switch::after {
            left: 21px;
        }
        /* Style for "Submit" button */
        .submit-btn {
            background-color: #191970; /* Midnight blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .submit-btn:hover {
            background-color: #001ca6; /* Darker midnight blue on hover */
        }
    </style>
</head>
<body>
<header>
    <h1>User Profile</h1>
</header>

<nav>
    <a href="#about" class="btn">About</a>
    <a href="#business" class="btn">Business</a>
    <a href="#team" class="btn">Team</a>
    <a href="#ForStartups" class="btn">For Startup</a>
</nav>

<section id="about">
    <h2>About</h2>
    <p>Name: <span id="startupName"></span></p>
    <p>Description: <span id="description"></span></p>
    <p>Country: <span id="country"></span></p>
    <p>Logo: <span id="logo"></span></p>
</section>

<section id="business">
    <h2>Business</h2>
    <p>Total Budget: <span id="total_fund"></span></p>
    <p>Average heck: <span id="average_check"></span></p>
    <p>Maximal Check: <span id="max_check"></span></p>
</section>

<section id="team">
    <h2>Team</h2>
    <p>Fund Manager: <span id="fund_manager"></span></p>
    <p>Limited Partner: <span id="name"></span></p>
    <p>Employees: <span id="e_name"></span></p>
</section>

<section id="ForStartups">
    <h2>For Startups</h2>
    <p>Description: <span id="application_description"></span></p>

</section>

<footer>
    <!-- Footer content -->
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve data from local storage
        var about = JSON.parse(localStorage.getItem('about'));
        var business = JSON.parse(localStorage.getItem('business'));
        var team = JSON.parse(localStorage.getItem('team'));
        var forstartups = JSON.parse(localStorage.getItem('ForStartups'));

        // Display data on the profile page
        document.getElementById('startupName').textContent = about.name;
        document.getElementById('description').textContent = about.description;
        document.getElementById('country').textContent = about.country;
        document.getElementById('logo').textContent = about.logo;

        document.getElementById('total_fund').textContent = business.total_fund;
        document.getElementById('average_check').textContent = business.average_check;
        document.getElementById('max_check').textContent = business.max_check;

        document.getElementById('fund_manager').textContent = team.fund_manager;
        document.getElementById('name').textContent = team.name;
        document.getElementById('e_name').textContent = team.e_name;

        document.getElementById('application_description').textContent = forStartups.application_description;
</script>

</body>
</html>
